<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="index.js"></script>
    <link rel="icon" href="aboba.ico">
    <title>Easy Timer!</title>
</head>
<body>
    <div class="container">

        <div class="timer">
            <div class="timer_block">
                <div class="time hour">00</div>
                <div class="title">Hour</div>
            </div>

            <div class="timer_block">
                <div class="time minute">00</div>
                <div class="title">Minute</div>
            </div>

            <div class="timer_block">
                <div class="time second">00</div>
                <div class="title">Second</div>
            </div>

            <div class="timer_block">
                <div class="time millisecond">00</div>
                <div class="title">Millisecond</div>
            </div> 
        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
        </div>
    </div>
</body>
</html>
